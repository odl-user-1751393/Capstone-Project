<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    /* General body styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    /* Calculator container styling */
    .calculator {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
    }

    /* Display screen styling */
    .display {
      width: 100%;
      height: 50px;
      font-size: 1.5em;
      text-align: right;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      padding: 5px;
      border-radius: 5px;
      background: #f7f7f7;
    }

    /* Grid layout for buttons */
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    /* Calculator button styling */
    .button {
      padding: 20px;
      font-size: 1.2em;
      color: #ffffff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button.operator {
      background-color: #28a745;
    }

    .button.clear {
      background-color: #dc3545;
    }

    .button:active {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" disabled placeholder="0">

    <div class="buttons">
      <button class="button" onclick="appendValue('7')">7</button>
      <button class="button" onclick="appendValue('8')">8</button>
      <button class="button" onclick="appendValue('9')">9</button>
      <button class="button operator" onclick="appendValue('/')">/</button>

      <button class="button" onclick="appendValue('4')">4</button>
      <button class="button" onclick="appendValue('5')">5</button>
      <button class="button" onclick="appendValue('6')">6</button>
      <button class="button operator" onclick="appendValue('*')">*</button>

      <button class="button" onclick="appendValue('1')">1</button>
      <button class="button" onclick="appendValue('2')">2</button>
      <button class="button" onclick="appendValue('3')">3</button>
      <button class="button operator" onclick="appendValue('-')">-</button>

      <button class="button clear" onclick="clearDisplay()">CE</button>
      <button class="button" onclick="appendValue('0')">0</button>
      <button class="button operator" onclick="calculateResult()">=</button>
      <button class="button operator" onclick="appendValue('+')">+</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    // Function to append value to the display
    function appendValue(value) {
      // Ensure display doesn't start with multiple zeros
      if (display.value === '0' && value === '0') return;

      // Ensure only one decimal point per number
      const lastChar = display.value.slice(-1);
      if (value === '.' && (lastChar === '.' || display.value.split(/[\+\-\*\/]/).at(-1).includes('.'))) {
        return;
      }

      // Replace initial '0' if value isn't "."
      display.value = display.value === '0' ? value : display.value + value;
    }

    // Function to clear the display
    function clearDisplay() {
      display.value = '';
    }

    // Function to calculate the result
    function calculateResult() {
      try {
        const result = eval(display.value); // Use eval for simplicity, but avoid in production
        if (result === Infinity || result === -Infinity) {
          alert('Division by zero is not allowed.');
          clearDisplay();
        } else {
          display.value = result;
        }
      } catch (error) {
        alert('Invalid input.');
        clearDisplay();
      }
    }
  </script>
</body>
</html>
