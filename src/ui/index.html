      <button onclick="appendOperator('-')" class="btn-operator">−</button>

      <button onclick="appendNumber('5')" class="btn-number">5</button>
      <button onclick="appendNumber('6')" class="btn-number">6</button>
      <button onclick="appendOperator('+')" class="btn-operator">+</button>
      
      <button onclick="appendNumber('1')" class="btn-number">1</button>
      <button onclick="appendNumber('2')" class="btn-number">2</button>
      <button onclick="appendNumber('3')" class="btn-number">3</button>
      <button onclick="calculate()" class="btn-equal">=</button>
      
      <button onclick="appendNumber('0')" class="btn-number zero">0</button>
      <button onclick="appendDecimal()" class="btn-number">.</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.calculator {
  width: 320px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
  overflow: hidden;
}

.display {
  background-color: #222;
  color: #fff;
  font-size: 2.5em;
  text-align: right;
  padding: 20px;
  box-sizing: border-box;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
  padding: 10px;
}

button {
  font-size: 1.2em;
  padding: 20px;
  background-color: #f2f2f2;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.2s;
}

button:active {
  transform: scale(0.95);
}

button:hover {
  background-color: #ddd;
}

.btn-operator {
  background-color: #ff9f43;
  color: #fff;
}

.btn-equal {
  background-color: #54a0ff;
  color: #fff;
}

.btn-clear, .btn-backspace {
  color: #ff6b6b;
}

.zero {
  grid-column: span 2;
}
</style>

<script>
let display = document.getElementById("display");
let currentInput = "0";
let shouldResetDisplay = false;

// Function to append numbers
function appendNumber(number) {
  if (shouldResetDisplay) {
    currentInput = number;
    shouldResetDisplay = false;
  } else {
    currentInput = currentInput === "0" ? number : currentInput + number;
  }
  updateDisplay();
}

// Function to append operators
function appendOperator(operator) {
  if (shouldResetDisplay) {
    currentInput = display.textContent + operator;
    shouldResetDisplay = false;
  } else {
    if (/[+\-*/]$/.test(currentInput)) {
      currentInput = currentInput.slice(0, -1) + operator; // Replace last operator
    } else {
      currentInput += operator;
    }
  }
  updateDisplay();
}

// Function to append decimal
function appendDecimal() {
  if (shouldResetDisplay) return;
  if (!currentInput.includes(".")) {
    currentInput += ".";
    updateDisplay();
  }
}

// Function to clear display
function clearDisplay() {
  currentInput = "0";
  updateDisplay();
}

// Function to delete the last character
function backspace() {
  currentInput = currentInput.slice(0, -1);
  if (currentInput === "") {
    currentInput = "0";
  }
  updateDisplay();
}

// Function to calculate result
function calculate() {
  try {
    currentInput = eval(currentInput.replaceAll("×", "*").replaceAll("÷", "/")).toString();
    shouldResetDisplay = true;
    updateDisplay();
  } catch (e) {
    currentInput = "Error";
    updateDisplay();
    shouldResetDisplay = true;
  }
}

// Function to update display
function updateDisplay() {
  display.textContent = currentInput;
}
</script>
