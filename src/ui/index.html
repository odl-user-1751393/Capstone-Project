<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    .calculator {
      display: inline-block;
      margin-top: 50px;
      padding: 20px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .calculator input,
    .calculator select,
    .calculator button {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      width: 100%;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }

    #error {
      margin-top: 10px;
      font-size: 16px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>Simple Calculator</h1>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <select id="operation">
      <option value="add">Addition (+)</option>
      <option value="subtract">Subtraction (-)</option>
      <option value="multiply">Multiplication (ร)</option>
      <option value="divide">Division (รท)</option>
    </select>
    <button id="computeBtn">Compute</button>
    <div id="result"></div>
    <div id="error"></div>
  </div>

  <script>
    // Adding event listener to the "Compute" button
    document.getElementById("computeBtn").addEventListener("click", function () {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const operation = document.getElementById("operation").value;

      const resultDiv = document.getElementById("result");
      const errorDiv = document.getElementById("error");

      // Clear previous results and errors
      resultDiv.textContent = '';
      errorDiv.textContent = '';

      // Input validation
      if (isNaN(num1) || isNaN(num2)) {
        errorDiv.textContent = "Please enter valid numbers.";
        return;
      }

      // Perform the chosen operation
      let result;
      switch (operation) {
        case "add":
          result = num1 + num2;
          break;

        case "subtract":
          result = num1 - num2;
          break;

        case "multiply":
          result = num1 * num2;
          break;

        case "divide":
          if (num2 === 0) {
            errorDiv.textContent = "Error: Division by zero is not allowed.";
            return;
          }
          result = num1 / num2;
          break;

        default:
          errorDiv.textContent = "Invalid operation.";
          return;
      }

      // Display the result
      resultDiv.textContent = `Result: ${result}`;
    });
  </script>
</body>
</html>
